<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>wtftime</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" type="image/png" href="img/covers/killaura.png">
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<a class="header__logo" href="index.html">WTFTIME</a>
					<nav class="nav">
						<a class="nav__link" id="showMain">
							главная
						</a>
						<a class="nav__link" id="showPlayer">
							плеер
						</a>
						<!--
						<a class="nav__link" id="showPlaylist">
							плейлист
						</a>
						-->
					</nav>
				</div>
			</div>
		</header>
		<div class="banner" id="main">
			<img class="banner__img" src="img/banner.png" alt="banner">
			<h2 class="banner__title">Добро пожаловать!</h2>
			<a class="btn btnmain">ヾ(•ω•`)o</a>

			<div class="playlist">
				<div class="container">
					<div class="playlist__inner">
						<div class="playlist__item">
							<div class="playlist__item__player">
								<img class="playlist__item__img" src="img/covers/killaura.png">
								<img class="playlist__item__player__btn" src="img/player/play.png" id="playkillaura">
							</div>
						</div>
						<div class="playlist__item">
							<div class="playlist__item__player">
								<img class="playlist__item__img" src="img/covers/blusk.png">
								<img class="playlist__item__player__btn" src="img/player/play.png" id="playblusk">
							</div>
						</div>
						<div class="playlist__item">
							<div class="playlist__item__player">
								<img class="playlist__item__img" src="img/covers/journeytowindrise.png">
								<img class="playlist__item__player__btn" src="img/player/play.png" id="playjourneytowindrise">
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="music">
				<div class="container">
					<div class="music__inner">
						<img class="music__img" src="img/covers/killaura.png">
						<div class="music__about">
							<h3 class="music__title">Kill Aura</h3>
							<p class="music__author">Geoxor</p>
						</div>
						<div class="player">
							<img class="player__btn" src="img/player/play.png" id="play">
						</div>
					</div>
					
				</div>
				<audio class="audio" src="music/killaura.mp3" loop></audio>
			</div>

		</div>

		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
